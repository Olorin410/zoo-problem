<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zoo Animals</title>
</head>
<body>
    <h1>Zoo Animals</h1>
    <div class="card-container">
        <div class="card">
            <h2>Bears</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Ours_brun_parcanimalierpyrenees_1.jpg/220px-Ours_brun_parcanimalierpyrenees_1.jpg" alt="Bear standing on a rock">
                <ul>
                    <li>Ollie</li>
                    <li>Mona</li>
                </ul>
            <a href="https://en.wikipedia.org/wiki/Bear" target="_blank"><p>Bear Facts (link)</p></a>
        </div>
        <div class="card">
            <h2>Giraffes</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Giraffe_Mikumi_National_Park.jpg/220px-Giraffe_Mikumi_National_Park.jpg" alt="Giraffe standing in the plains of Africa">
                <ul>
                    <li>Frankie</li>
                    <li>Coconut</li>
                </ul>
            <a href="https://en.wikipedia.org/wiki/Giraffe" target="_blank"><p>Giraffe Facts (link)</p></a>
        </div>
        <div class="card">
            <h2>Lions</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/220px-Lion_waiting_in_Namibia.jpg" alt="Lioin laying down in the sun">
                <ul>
                    <li>Mella</li>
                    <li>Karl</li>
                </ul>
            <a href="https://en.wikipedia.org/wiki/Lion" target="_blank"><p>Lion Facts (link)</p></a>
        </div>
        <div class="card">   
            <h2>Monkeys</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Bonnet_macaque_%28Macaca_radiata%29_Photograph_By_Shantanu_Kuveskar.jpg/220px-Bonnet_macaque_%28Macaca_radiata%29_Photograph_By_Shantanu_Kuveskar.jpg" alt="Monkey sitting on a branch">
                <ul>
                    <li>Cookie</li>
                    <li>Earl</li>
                    <li>Banana Pudding</li>
                </ul>
            <a href="https://en.wikipedia.org/wiki/Monkey" target="_blank"><p>Monkey Facts (link)</p></a>
        </div>
        <div class="card">
            <h2>Alligators</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Chinese%2Bamerican_alligators.png/220px-Chinese%2Bamerican_alligators.png" alt="Alligators on some rocks">
                <ul>
                    <li>Wren</li>
                    <li>Aspen</li>
                    <li>Mika</li>
                </ul>
            <a href="https://en.wikipedia.org/wiki/Alligator" target="_blank"><p>Alligator Facts (link)</p></a>
        </div>
    </div>
</body>
</html>
